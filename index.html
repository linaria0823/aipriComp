<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイプリコンプチェック</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="sample.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <div class="head">
      <h1 class="title">アイプリコンプチェック</h1>
      <button class="loginButton">ログイン</button>
    </div>
    <div class="body">
      <div class="tab">
        <ul class="tab__menu">
          <li class="tab__menu-item is-active" data-tab="himitsu">ひみつのアイプリ</li>
          <li class="tab__menu-item" data-tab="verse">アイプリバース</li>
        </ul>
      <div class="tab__panel">
        <div class="tab__panel-box tab__panel-box001 is-show" data-panel="himitsu">
          <div style="display: inline;">
            バージョン:
            <select name="pets" id="himitsu-version-select" class="versionSelect">
              <option value="0">全弾</option>
              <option value="1">1弾</option>
              <option value="2">2弾</option>
              <option value="3">3弾</option>
              <option value="4">4弾</option>
            </select>
            <div style="display: inline;">
              取得状況:
              <select name="pets" id="himitsu-get-select">
                <option value="0">すべて</option>
                <option value="1">取得済み</option>
                <option value="2">未所持</option>
              </select>
            </div>
          </div>
          <div>
            <ul id="dispHimitsuItemList"></ul> <!-- リストを表示する場所 -->
          </div>
        </div>
        <div class="tab__panel-box tab__panel-box002" data-panel="verse">
          <div style="display: inline;">
            バージョン:
            <select name="pets" id="verse-version-select" class="versionSelect">
              <option value="0">全弾</option>
              <option value="1">1弾</option>
              <option value="2">2弾</option>
              <option value="3">3弾</option>
              <option value="4">4弾</option>
            </select>
            <div style="display: inline;">
              取得状況:
              <select name="pets" id="verse-get-select">
                <option value="0">すべて</option>
                <option value="1">取得済み</option>
                <option value="2">未所持</option>
              </select>
            </div>
          </div>
          <div>
            <ul id="dispVerseItemList"></ul> <!-- リストを表示する場所 -->
          </div>
        </div>
      </div>
    </div>
  <!-- スクリプトを読み込む -->
  <script src="index.js"></script>
</body>
</html>
